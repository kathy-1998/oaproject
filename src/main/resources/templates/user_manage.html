    $("#u213").click(function () {

     var password=$("#u223_input").val();
     var realName= $("#u228_input").val();
     var deptId=$("#u231_input").val();

     var sex=$('input[name="u234"]:checked').val();


      var jobId=$("#u251_input").val();
      var roleId=$("#u255_input").val();

      var status=$('input[name="u247"]:checked').val();




      if(userName==""){
        alert("登录名不能为空");
      }else if(realName==""){
        alert("真实姓名不能为空");
      }else if(deptId=="0"){
        alert("请选择部门");
      } else if(jobId=="0"){
          alert("请选择职位")
      }else if(roleId=="0") {
        alert("请选择角色");
      }else {

          fromDate.append("realName",realName);
          fromDate.append("deptId",deptId);
          fromDate.append("jobId",jobId);
          fromDate.append("sex",sex);
          fromDate.append("roleId",roleId);
          fromDate.append("status",status);


          // 文件上传
          $.ajax({
            type: "POST",

            processData: false,
            contentType: false,

              alert(data);

            type: "POST",

                clear();//把表单数据清空
              }
            },
          });



        }



      }

    var image = '';

    function selectImage(file) {

      //清除上一次的图片
      $("#u240").html("");

      if (!file.files || !file.files[0]) {
        return;
      }

      var fileLength = file.files.length;

      // 验证格式
      for(var i = 0 ; i < fileLength ; i++){
        if(!checkPicture(file.files[i])){
          clearImage();
          alert("请上传  .jpg .png .gif .bmp类型的图片文件")
          return
        }
      }
      // 图片预览（解决js闭包问题）
      for(var i = 0 ; i < fileLength ; i++){
        (function(i){
          var reader = new FileReader();
          reader.onload = function(evt) {
            /* document.getElementById('image').src = evt.target.result; */
            var imag = $("<img>").attr("id","image"+i).attr("src",evt.target.result).attr("style","width:100%;margin:2%");
            $("#u240").append(imag)
            image = evt.target.result;
          }
          reader.readAsDataURL(file.files[i]);
        })(i)
      }
    }



    //文件类型限制
    function checkPicture(file){
      return /.(jpg|png|gif|bmp|JPG|PNG|GIF|BMP)$/.test(file.name)?true:false;
    }
